<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza!!!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>pizza</h1>
        <p>Place your order below.</p>
      </div>

      <form id="order">
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small" checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
              Large
            </label>
          </div>
          <input type="checkbox" name="topping" value=" cheese"> Cheese<br>
          <input type="checkbox" name="topping" value=" pepperoni"> Pepperoni<br>
          <input type="checkbox" name="topping" value=" mushroom"> Mushroom<br>
          <input type="checkbox" name="topping" value=" sausage"> Sausage<br>
        </div>
        <button type="submit" class="btn">Get that pizza!</button>
      </form>
      <div id="your-order">
        <p>This is your order.</p>
        <ul>

        </ul>
      </div>
    </div>
  </body>

</html>
